<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proud Ground Lobby</title>
    
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root {
            --pg-red: #BA2026;   
            --pg-blue: #00B5F1;  
            --pg-green: #C3DA3E; 
            --bg-dark: #121212;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
        }

        .brand-header { text-align: center; margin-bottom: 20px; }
        .brand-logo { max-width: 400px; height: auto; }

        #calendar {
            width: 90%; max-width: 1200px;
            background: #1e1e1e; padding: 30px;
            border-radius: 40px;
            border: 10px solid var(--pg-green);
            box-shadow: 0 0 50px rgba(195, 218, 62, 0.3);
        }

        .fc-toolbar-title { color: var(--pg-red) !important; font-size: 2.5rem !important; font-weight: 800 !important; text-transform: uppercase; }
        .fc-list-day-text { color: var(--pg-blue) !important; font-size: 2.2rem !important; }
        .fc-list-day-side-text { color: var(--pg-green) !important; font-size: 1.5rem !important; }
        .fc-list-event-title { font-size: 1.8rem !important; color: white !important; }
        .fc-list-event-time { color: var(--pg-blue) !important; font-size: 1.4rem !important; }
        
        #loading { color: var(--pg-green); font-size: 1.5rem; margin-top: 20px; }
        .fc-button { display: none !important; }
    </style>
</head>
<body>

    <div class="brand-header">
        <img src="PG_logo_rgb_web.webp" alt="Proud Ground" class="brand-logo">
    </div>

    <div id="calendar"></div>
    <div id="loading">Connecting to Proud Ground Calendar...</div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var loadingEl = document.getElementById('loading');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'listWeek',
          headerToolbar: { left: 'title', center: '', right: '' },
          events: {
            url: 'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://calendar.google.com/calendar/ical/c_0d1e206c2e1aef57a2de77dd7e1123b152fe3804e6dcdb5dd04c102a48f51604%40group.calendar.google.com/public/basic.ics'),
            format: 'ics'
          },
          loading: function(isLoading) {
            if (!isLoading) { loadingEl.style.display = 'none'; }
          },
          noEventsContent: 'No events scheduled for this week.'
        });

        calendar.render();
      });
    </script>
</body>
</html>
