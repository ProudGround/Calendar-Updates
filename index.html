<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proud Ground Lobby Display</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root {
            --pg-red: #BC3433;
            --pg-blue: #00B5F1;
            --pg-green: #C3DA3E;
            --bg-dark: #121212;
        }

        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Lobby Header */
        .lobby-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .lobby-header h1 {
            color: var(--pg-red);
            font-size: 3rem;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        #calendar {
            width: 90%;
            max-width: 1200px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 40px;
            border: 8px solid var(--pg-green);
            box-shadow: 0 0 50px rgba(195, 218, 62, 0.2);
            animation: border-pulse 4s infinite;
        }

        @keyframes border-pulse {
            0% { border-color: var(--pg-green); box-shadow: 0 0 20px rgba(195, 218, 62, 0.2); }
            50% { border-color: #d8e685; box-shadow: 0 0 60px rgba(195, 218, 62, 0.5); }
            100% { border-color: var(--pg-green); box-shadow: 0 0 20px rgba(195, 218, 62, 0.2); }
        }

        /* Calendar Styling */
        .fc-toolbar-title { color: white !important; font-size: 2.5rem !important; }
        .fc-list-day-text { color: var(--pg-blue) !important; font-size: 2rem !important; }
        .fc-list-day-side-text { color: var(--pg-green) !important; font-size: 1.5rem !important; }
        .fc-list-event-title { font-size: 1.8rem !important; font-weight: bold !important; color: white !important; }
        .fc-list-event-time { color: var(--pg-blue) !important; font-size: 1.4rem !important; }
        
        /* Clean UI */
        .fc-header-toolbar { margin-bottom: 2rem !important; }
        .fc-button { display: none !important; }
        .fc-list-empty { font-size: 2rem; color: #666; padding: 50px; }
    </style>
</head>
<body>

    <div class="lobby-header">
        <h1>PROUD GROUND</h1>
    </div>

    <div id="calendar"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'listWeek',
          headerToolbar: { left: 'title', center: '', right: '' },
          // YOUR REAL CALENDAR DATA
          events: {
            url: 'https://corsproxy.io/?' + encodeURIComponent('https://calendar.google.com/calendar/ical/c_0d1e206c2e1aef57a2de77dd7e1123b152fe3804e6dcdb5dd04c102a48f51604%40group.calendar.google.com/public/basic.ics'),
            format: 'ics'
          },
          height: '80vh',
          noEventsContent: 'No events scheduled for this week.'
        });
        calendar.render();
        
        // Refresh the page every 30 minutes to stay updated
        setTimeout(function(){ location.reload(); }, 1800000);
      });
    </script>
</body>
</html>
