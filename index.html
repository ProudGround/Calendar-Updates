<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proud Ground Lobby Display</title>
    
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root {
            --pg-red: #BA2026;   
            --pg-blue: #00B5F1;  
            --pg-green: #9EB327; 
            --bg-page: #FFFFFF; 
        }

        body { 
            background-color: var(--bg-page); 
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .brand-header { text-align: center; margin-bottom: 30px; width: 100%; }
        
        /* LOGO REFERENCE FIXED: Exactly PG_LoGo1_rgb_web.webp */
        .brand-logo { 
            max-width: 500px; 
            height: auto; 
            display: block; 
            margin: 0 auto; 
        }

        #calendar {
            width: 95%; max-width: 1300px;
            background: white; padding: 25px;
            border-radius: 15px;
            border: 12px solid var(--pg-blue); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* Branding Styles for Visibility */
        .fc-toolbar-title { color: var(--pg-blue) !important; font-size: 3rem !important; font-weight: 800 !important; }
        .fc-list-day-cushion { background-color: var(--pg-green) !important; }
        .fc-list-day-text, .fc-list-day-side-text { color: white !important; font-size: 2.2rem !important; font-weight: bold; }
        .fc-list-event-title, .fc-list-event-title a { color: var(--pg-red) !important; font-size: 2.5rem !important; font-weight: 900 !important; text-decoration: none !important; }
        .fc-list-event-time { color: var(--pg-blue) !important; font-size: 1.8rem !important; font-weight: bold; }
        .fc-button { display: none !important; }
    </style>
</head>
<body>

    <div class="brand-header">
        <img src="PG_LoGo1_rgb_web.webp" alt="Proud Ground Logo" class="brand-logo">
    </div>

    <div id="calendar"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'listWeek',
          headerToolbar: { left: 'title', center: '', right: '' },
          eventSources: [
            { url: 'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://calendar.google.com/calendar/ical/c_0d1e206c2e1aef57a2de77dd7e1123b152fe3804e6dcdb5dd04c102a48f51604%40group.calendar.google.com/public/basic.ics'), format: 'ics' },
            { url: 'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://calendar.google.com/calendar/ical/c_6e360e021bf1893e8c3b94a47777ba0fa4cd8dfdf80b293de80936f49f16c9e7%40group.calendar.google.com/public/basic.ics'), format: 'ics' },
            { url: 'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://calendar.google.com/calendar/ical/info%40proudground.org/public/basic.ics'), format: 'ics' }
          ]
        });
        calendar.render();
      });
    </script>
</body>
</html>
