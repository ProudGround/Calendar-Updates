<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proud Ground Lobby Display</title>
    
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root {
            --pg-red: #BA2026;   
            --pg-blue: #00B5F1;  
            --pg-green: #9EB327; 
            --bg-page: #FFFFFF; 
        }

        body { 
            background-color: var(--bg-page); 
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; 
            padding: 20px;
            display: flex; 
            justify-content: flex-start; /* Aligns calendar to the left/center */
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* NEW LOGO POSITION: Right side, midway down */
        .brand-logo { 
            position: fixed;
            right: 40px; /* Distance from right edge */
            top: 50%;
            transform: translateY(-50%); /* Perfectly centers it vertically */
            max-width: 250px; /* Smaller size so it doesn't get cut off */
            height: auto;
            z-index: 100;
        }

        #calendar-container {
            width: 70%; /* Leaves room for the logo on the right */
            margin-left: 40px;
        }

        #calendar {
            background: white; 
            padding: 20px;
            border-radius: 15px;
            border: 10px solid var(--pg-blue); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        /* Typography & Visibility */
        .fc-toolbar-title { color: var(--pg-blue) !important; font-size: 2.5rem !important; font-weight: 800 !important; }
        .fc-list-day-cushion { background-color: var(--pg-green) !important; }
        .fc-list-day-text { color: white !important; font-size: 1.8rem !important; font-weight: bold; }
        .fc-list-event-title, .fc-list-event-title a { color: var(--pg-red) !important; font-size: 2rem !important; font-weight: 900 !important; text-decoration: none !important; }
        .fc-list-event-time { color: var(--pg-blue) !important; font-size: 1.5rem !important; font-weight: bold; }
        
        .fc-button { display: none !important; }
    </style>
</head>
<body>

    <img src="PG_LoGo1_rgb_web.webp" alt="Proud Ground Logo" class="brand-logo">

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var cb = "?cb=" + Date.now();

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'listMonth', 
          headerToolbar: { left: 'title', center: '', right: '' },
          eventSources: [
            { url: 'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://calendar.google.com/calendar/ical/c_0d1e206c2e1aef57a2de77dd7e1123b152fe3804e6dcdb5dd04c102a48f51604%40group.calendar.google.com/public/basic.ics' + cb), format: 'ics' },
            { url: 'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://calendar.google.com/calendar/ical/c_6e360e021bf1893e8c3b94a47777ba0fa4cd8dfdf80b293de80936f49f16c9e7%40group.calendar.google.com/public/basic.ics' + cb), format: 'ics' },
            { url: 'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://calendar.google.com/calendar/ical/info%40proudground.org/public/basic.ics' + cb), format: 'ics' }
          ]
        });
        calendar.render();
      });
    </script>
</body>
</html>
